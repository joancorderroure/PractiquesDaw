<!DOCTYPE html>
<html>
    <head>
        <title>Limitador</title>
        <style>
        
        input[type=text] {
            width: 15px;
            max-width: 100px;
        } 

        textarea {
            min-width: 300px;
            min-height: 200px;
            border-color: black;
        }
        </style>
        <script src="limitador.js"></script>
    </head>
    <body>
        
        <textarea id="text" onkeypress="return limit(10);"/></textarea> 
        <br>

        <p>
            N. lletres: <span id="nLletres">0</span> de <input type="text" value="10" onkeypress="this.style.width =  
            ((this.value.length + 1) * 8) + 'px';">
        </p>

        <p>
            N. nums: <span id="nLletres">0</span> de <input type="text" value="10" onkeypress="this.style.width =  
            ((this.value.length + 1) * 8) + 'px';">
        </p>

    </body>
    
</html>
