<!DOCTYPE html>
<html>
    <head>
        <title>Limitador</title>
        <style>
        
        input[type=text] {
            width: 15px;
            max-width: 100px;
        } 

        textarea {
            min-width: 300px;
            min-height: 200px;
            border-color: black;
        }


        </style>
    </head>
    <body>
        
        <textarea id="text" onkeypress="limitador()"/></textarea> 
        <br>

        <p id="nChar">
            N. lletres: 2 de <input type="text" value="10" onkeypress="this.style.width =  
            ((this.value.length + 1) * 8) + 'px';">
        </p>

        <p id="nInt">
            N. nums: 2 de <input type="text" value="10" onkeypress="this.style.width =  
            ((this.value.length + 1) * 8) + 'px';">
        </p>

    </body>
